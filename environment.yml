name: climate_env
channels:
  - conda-forge
  - defaults
dependencies:
  - birdy
  - gdal>=3.4.1
  - libnetcdf==4.9.2
  - matplotlib
  - netcdf4==1.6.3
  - pip
  - python=3.8.16
  - xarray
  - streamlit=1.8.1
  - plotly
  - pip:
    - altair==4
    - cdsapi
    - covjson-pydantic
    - dask[distributed]
    - fiona==1.9.6
    - fsspec
    - geojson
    - geopandas
    - h5py
    - jupyter-server-proxy
    - kerchunk
    - netcdf4
    - numba==0.56.4
    - opencv-python
    - pygeometa
    - python-snappy
    - s3fs
    - scipy
    - shapely
    - sentinelsat
    - xclim==0.47.0
    - click>=8.1
prefix: ~/anaconda3/envs/climate_env
