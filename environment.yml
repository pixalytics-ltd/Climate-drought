name: climate_env
channels:
  - conda-forge
  - defaults
dependencies:
  - birdy
  - gdal>=3.4.1
  - matplotlib
  - pip
  - python=3.8.16
  - xarray
  - streamlit=1.8.1
  - plotly
  - pip:
    - cdsapi
    - covjson-pydantic
    - geojson
    - netcdf4
    - numba
    - pygeometa
    - scipy
    - sentinelsat
prefix: ~/anaconda3/envs/climate_env
